<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Manga</title>
    <script src="https://kit.fontawesome.com/045553b9e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="css/smallRes_style.css">
</head>

<body>
    <div id="bloc_page">
        <header>
            <a href="index.html">
                <div class="changeImg"></div>
            </a>
            <nav>
                <div class="login-box">
                    <i onclick="displayLogForm()" class="fas fa-user" style="transform: translateX(1350px);"></i>
                    <div id="logForm" class="login-box__content"
                        style="transform: translateX(1180px) ;visibility: hidden;">
                        <form method="POST" action="serverData/login.php" accept-charset="UTF-8"
                            class="login-box__section login-box__section--login">
                            <h2 class="login-box__row login-box__row--title">Se connecter pour continuer</h2>
                            <div class="login-box__row login-box__row--inputs">
                                <input class="login-box__form-input" name="pseudoOrEmail" placeholder="email ou nom d'utilisateur"
                                    required="">
                                <input class="login-box__form-input" name="password" placeholder="mot de passe"
                                    required="">
                            </div>
                            <!-- <div class="login-box__row login-box__row--error">
                                Identifiants incorrects
                            </div> -->
                            <div class="login-box_row">
                                <a href="#" class="login-box_link">J'ai oublié mes identifiants</a>
                            </div>
                            <div class="login-box__row login-box__row--actions">
                                <div class="login-box__action">
                                    <button class="btn-osu-big btn-osu-big--nav-popup" data-disable-with="Connexion...">
                                        <div class="btn-osu-big__content">
                                            <span class="btn-osu-big__left">
                                                Se connecter
                                            </span>

                                            <span class="fas fa-fw fa-sign-in-alt"></span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="login-box__section login-box__section--register">
                            <h2 class="login-box__row login-box__row--title">
                                Vous n'avez pas de compte ?
                            </h2>
                            <div class="login-box__row">
                                Pas de problème, clique sur le boutton ci dessous pour t'inscrire rapidemment !
                            </div>
                            <div class="login-box__row login-box__row--actions">
                                <div class="login-box__action">
                                    <a href="userLog/createAccount.html" class="btn-osu-big btn-osu-big--nav-popup">
                                        <div class="btn-osu-big__content">
                                            <span class="btn-osu-big__left">
                                                S'inscrire
                                            </span>

                                            <span class="fas fa-sign-in-alt"></span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <ul>
                <li><a href="#nouveauManga">Nouveautés</a></li>
                <li><a href="#mangaAvenir">Prochainement</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Genre</a>
                    <div class="dropdown-content" id="menus">
                        <a href="#" onclick="filterMangas(this)">Action</a>
                        <a href="#" onclick="filterMangas(this)">Aventure</a>
                        <a href="#" onclick="filterMangas(this)">Fantasy</a>
                    </div>
                </li>
            </ul>
        </header>

        <div class="labelNav">
            <label for="">Recherche ton manga préféré :
                <input type="text" id="myInput" onkeyup="searchManga()" placeholder="One piece" title="Type in a name">
            </label>
        </div>
        <main id="myMain">
            <section id="sectionIndex">
            </section>
        </main>
        <footer>
            <a id="twitter" href="https://twitter.com/Dsaquel"><i class="fab fa-twitter fa-3x iconContact"></i></a>
            <a id="mail"><i class="fas fa-envelope fa-3x iconContact"></i></a>
            <a id="insta"><i class="fab fa-instagram fa-3x iconContact"></i></a>
            <a id="telephone"><i class="fas fa-phone-alt fa-3x iconContact"></i></a>
        </footer>
    </div>
    <script src="scritps/index.js"></script>
</body>

</html>
