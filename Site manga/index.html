<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Manga</title>
    <script src="https://kit.fontawesome.com/045553b9e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="css/smallRes_style.css">
</head>

<body>
    <div id="bloc_page">
        <header class="flex">
            <a href="index.html">
                <div class="changeImg"></div>
            </a>
            <h1>Hello world</h1>
            <nav>
                <i onclick="displayLogForm()" class="fas fa-user"></i>
                <div class="login-box">
                    <div id="logForm" class="login-box__content arrow" role="tooltip">
                        <form method="POST" action="serverData/logData.php" accept-charset="UTF-8"
                            class="login-box_section arrow" data-pooper-arrow>
                            <h2 class="login-box__row login-box__row-title">Se connecter pour continuer</h2>
                            <div class="login-box__row login-box__row--inputs">
                                <input class="login-box__form-input" name="username" placeholder="nom d'utilisateur"
                                    required="">
                                <input class="login-box__form-input" name="password" placeholder="mot de passe"
                                    required="">
                            </div>
                            <div class="login-box__row login-box__row--error">
                                Identifiants incorrects
                            </div>
                            <div class="login-box_row">
                                <a href="#" class="login-box_link">J'ai oublié mes identifiants</a>
                            </div>
                            <div class="login-box__row login-box__row--actions">
                                <div class="login-box__action">
                                    <button class="btn-osu-big btn-osu-big--nav-popup js-captcha--submit-button"
                                        data-disable-with="Connexion...">
                                        <div class="btn-osu-big__content">
                                            <span class="btn-osu-big__left">
                                                Se connecter
                                            </span>

                                            <span class="fas fa-fw fa-sign-in-alt"></span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <ul>
            <li><a href="#nouveauManga">Nouveautés</a></li>
            <li><a href="#mangaAvenir">Prochainement</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Genre</a>
                <div class="dropdown-content" id="menus">
                    <a href="#" onclick="filterMangas(this)">Action</a>
                    <a href="#" onclick="filterMangas(this)">Aventure</a>
                    <a href="#" onclick="filterMangas(this)">Fantasy</a>
                </div>
            </li>
        </ul>
        <div class="labelNav">
            <label for="">Recherche ton manga préféré :
                <input type="text" id="myInput" onkeyup="searchManga()" placeholder="One piece"
                    title="Type in a name"></label>
        </div>
        <main id="myMain">
            <section id="sectionIndex">
            </section>
        </main>
        <footer>
            <a id="twitter" href="https://twitter.com/Dsaquel"><i class="fab fa-twitter fa-3x iconContact"></i></a>
            <a id="mail"><i class="fas fa-envelope fa-3x iconContact"></i></a>
            <a id="insta"><i class="fab fa-instagram fa-3x iconContact"></i></a>
            <a id="telephone"><i class="fas fa-phone-alt fa-3x iconContact"></i></a>
        </footer>
    </div>
    <script src="scritps/index.js"></script>
</body>

</html>
