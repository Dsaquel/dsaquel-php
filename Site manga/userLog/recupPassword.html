<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Réinitialisation mot de passe</title>
    <script src="https://kit.fontawesome.com/045553b9e0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="bloc_page">
        <header class="flex">
            <a href="index.html">
                <div class="changeImg"></div>
            </a>
            <h1>Hello world</h1>
            <nav>
                <a href="#mail">Contacts </a>
                <a href="#myInput">Manga </a>
                <a href="pageJeux.html"> Divertissement </a>
                <a href="https://www.cnam.fr/"> École</a>
            </nav>
        </header>

        <main>
            <form onsubmit="mailAlert()" id="regForm" action="../index.html">

                <h1>Recuperation mot de passe</h1>

                <!-- One "tab" for each step in the form: -->
                <div class="tab"> adresse mail:
                    <p><input id="mail" placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
                </div>

                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Precedant</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Suivant</button>
                    </div>
                </div>
                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align: center; margin-top:40px;">
                    <span class="step"></span>
                </div>
            </form>
        </main>

        <footer class="flex">
            <a href="https://twitter.com/Dsaquel"><i class="fab fa-twitter fa-3x "></i></a>
            <a id="mail"><i class="fas fa-envelope fa-3x "></i></a>
            <a id="insta"><i class="fab fa-instagram fa-3x "></i></a>
            <a id="telephone"><i class="fas fa-phone-alt fa-3x "></i></a>
        </footer>
    </div>

</body>
